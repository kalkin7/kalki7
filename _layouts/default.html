<!DOCTYPE html>
<html lang="{{ site.lang }}" prefix="og: http://ogp.me/ns#">
<head>
	{% include head.html %}
</head>
<body>
	{% if page.cover-image %}
	<div class="cover-image-container">
		<img alt="Cover image" src="https://ssproxy.ucloudbiz.olleh.com/v1/AUTH_a57f6890-5b20-44ab-9ded-b1760618913a/IMGF01/kalki7/covers/{{ page.cover-image }}">
		<!-- <img alt="Cover image" src="{{ site.baseurl }}/img/covers/{{ page.cover-image }}"> -->
	</div>
	{% endif %}
	<div class="wrap">
		{% include header.html %}
		{{ content }}
	  <script>
	    $("article").fitVids();
	    $('article p').each(function(i){
				if (($(this).find('img').length) && (!$.trim($(this).text()).length))  {
					$(this).addClass('img-only');
				}
				if ($.trim($(this).text()).length - $.trim($(this).find('small').text()).length == 0 && ($(this).find('img').length)){
					$(this).addClass('img-only-source');
				}
	  	});
	  </script>
	</div>
	{% include footer.html %}
</body>
</html>
